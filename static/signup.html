<html>
<head>
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/bootstrap-switch.css">
<link href="css/style.css" rel="stylesheet" media="screen">

</head>

<body onload="run()">
	<div id="title-bar">
		<div id="backContainer">
			<img id="back" class="imgBtn" onclick="window.location='activity.html'" src="img/chevron-left.png"/>
		</div>
	<table id="header"> <tr>
		<td>
	    <h1>Sign Up</h1>
		</td>
		<td>
	    <button class="btn" id="helpBtn" onclick="window.location='help.html'">
			<i class="icon-question-sign"></i>
		</button>
		</td>
	</tr></table>
	</div>
	
	<div id="signuppg">
	
		<form>
		<fieldset>
			
			<div>
				<input type="text" id="pw" placeholder="Name">
			</div>
			
			<div>
				<input type="email" id="email" placeholder="Email">
			</div>
			<div>
				<input type="password" id="pw" placeholder="Password">
			</div>
			
			
			
			
		</fieldset>
		</form>
		<button class="loginpgBtn btn" id="submitSignup" type="button">Submit</button>
		<button class="loginpgBtn btn" id="cancelSignup" type="button">Cancel</button>


	</div>

    <script type="text/javascript">
	function run(){
		$('.btn').button();
		$('#submitSignup').click(function() {
			window.location= 'index.html';
		});
		
		$('#cancelSignup').click(function() {
			window.location= 'login.html';
		});
	}
	
	

    </script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.js"></script>
</body>

</html>
