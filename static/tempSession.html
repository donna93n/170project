<!DOCTYPE html> 
<head>
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/bootstrap-switch.css">
<link href="css/style.css" rel="stylesheet" media="screen">

</head>

<body onload="run()">
	<div id="title-bar">
		<div id="backContainer">
			<img id="back" class="imgBtn" onclick="window.location='activity.html'" src="img/chevron-left.png"/>
		</div>
	<table id="header"> <tr>
		<td>
	    <h1 id="tmpTitle">Temp Session</h1>
		</td>
		<td>
	    <button class="btn" id="helpBtn" onclick="window.location='help.html'">
			<i class="icon-question-sign"></i>
		</button>
		</td>
	</tr></table>
	</div>

	<div id="addpg" style="clear:both;">
		<p>Add Description here</p>
		<div style="width: 100%; clear: both;">
			<p class="labels smText">Allowed Contacts</p>
			<button class="btn btn-default editBtn">Edit</button>
		</div>
		
		<div style="width: 100%; clear:both; padding-top:10px;">
			<p class="labels smText">Blocked Apps</p>
			<button class="btn btn-default editBtn">Edit</button>
		</div>
		
		
		<div class="bottomrow">
			<button id="cancel" class="btn btn-default btn-large formBtn cancelBtn">Cancel</button>
			<button class="btn btn-primary btn-large formBtn saveBtn">Run</button>
		</div>
		
	
	</div>


    <script type="text/javascript">
	function run(){
		$('.btn').button();
		$('#cancel').click(function() {
			window.location= 'activity.html';
		});
	}
    </script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.js"></script>
</body>

</html>
