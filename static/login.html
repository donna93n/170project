<html>
<head>
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/bootstrap-switch.css">
<link href="css/style.css" rel="stylesheet" media="screen">

</head>

<body onload="run()">
	<div id="logo">
		<h2>LOGO</h2>
	</div>
	
	<div id="loginpg">
	
		<form>
		<fieldset>
			
			<div>
				<input type="email" id="email" placeholder="Email">
			</div>
			<div>
				<input type="password" id="pw" placeholder="Password">
			</div>
			
			<div>
				<button class="loginpgBtn btn" id="login" type="button">Login</button>
			</div>
			<div>
				<button class="loginpgBtn btn" id="signup" type="button">Signup</button>
			</div>
			
		</fieldset>
		</form>

		<a id="pwlink" href="#">Forgot Password</a>
	</div>

    <script type="text/javascript">
	function run(){
		$('.btn').button();
		$('#login').click(function() {
			window.location= 'index.html';
		});
		
		$('#signup').click(function() {
			window.location= 'signup.html';
		});
		
		$('#pwlink').click(function() {
			alert("Your password has been sent your email.");
		});
	}
	
	

    </script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.js"></script>
</body>

</html>
